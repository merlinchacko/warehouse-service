<div class="col-md-6 user-container">
  <h2 class="text-center">Add warehouse box</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" formControlName="description" placeholder="description" name="description" class="form-control" id="description">
    </div>
    <br/>

    <div class="form-group">
      <label for="productId">Product:</label>
      <select formControlName="productId" name="productId" class="form-control" id="productId" (change)="change($event)">
        <option *ngFor="let prod of products" [value]="prod.id">{{prod.name}}</option>
      </select>
    </div>
    <br/>

    <div class="form-group">
      <label for="locationId">Location:</label>
      <select formControlName="locationId" name="locationId" class="form-control" id="locationId" (change)="change($event)">
        <option *ngFor="let loc of locations" [value]="loc.id">{{loc.name}}</option>
      </select>
    </div>

    <br/>
    <button class="btn btn-success">Add</button>
  </form>
</div>
